name: Evolve SierpiÅ„ski Triangle

on:
  schedule:
    - cron: '0 2,8,14,20 * * *' # Run every 6 hours
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        run: python3 evolve.py

      - name: Read Summary
        id: summary
        run: |
          echo "BODY=$(cat summary.txt)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Evolve SierpiÅ„ski - Row ${{ github.run_number }}"
          branch: "evolution/gasket-building"
          title: "Pyramid Expansion: Row ${{ github.run_number }}"
          body: ${{ steps.summary.outputs.BODY }}
          delete-branch: true

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Incident: Evolution Halted',
              body: 'The daily evolution script for SierpiÅ„ski failed. Please check the [Actions log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.'
            })
