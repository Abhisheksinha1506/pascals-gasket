name: Evolve Sierpi≈Ñski Triangle

on:
  schedule:
    - cron: '0 2 * * *' # Run daily at 02:00
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        run: python3 evolve.py

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Evolve Sierpi≈Ñski - Row ${{ github.run_number }}"
          branch: "evolution/gasket-building"
          title: "Pyramid Expansion: Row ${{ github.run_number }}"
          body: "A new row has been added to the Sierpi≈Ñski mathematical mountain."
          delete-branch: true

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Incident: Evolution Halted',
              body: 'The daily evolution script for Sierpi≈Ñski failed. Please check the [Actions log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.'
            })
